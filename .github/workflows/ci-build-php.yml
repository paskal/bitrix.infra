name: build-php

on:
  push:
    branches:
      - master
    tags:
  pull_request:

jobs:
  build:
    name: Build PHP ${{ matrix.php-version }} (${{ matrix.arch.platform }})
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3', '8.4']
        arch:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact-suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact-suffix: arm64
    runs-on: ${{ matrix.arch.runner }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push PHP ${{ matrix.php-version }} by digest
        if: github.event_name != 'pull_request'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: config/php
          file: config/php/Dockerfile.${{ matrix.php-version }}
          platforms: ${{ matrix.arch.platform }}
          outputs: type=image,name=ghcr.io/paskal/bitrix-php,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=php-${{ matrix.php-version }}-${{ matrix.arch.artifact-suffix }}
          cache-to: type=gha,mode=max,scope=php-${{ matrix.php-version }}-${{ matrix.arch.artifact-suffix }}

      - name: Build only (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: config/php
          file: config/php/Dockerfile.${{ matrix.php-version }}
          platforms: ${{ matrix.arch.platform }}
          push: false
          cache-from: type=gha,scope=php-${{ matrix.php-version }}-${{ matrix.arch.artifact-suffix }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          if [ -z "$digest" ]; then
            echo "ERROR: Build digest is empty"
            exit 1
          fi
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: digests-php-${{ matrix.php-version }}-${{ matrix.arch.artifact-suffix }}
          path: /tmp/digests/*
          retention-days: 1

  merge:
    name: Merge PHP ${{ matrix.php-version }} manifests
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    # NOTE: keep php-version list in sync with build job matrix
    strategy:
      matrix:
        php-version: ['8.3', '8.4']

    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-php-${{ matrix.php-version }}-*
          merge-multiple: true

      - name: Verify all digests present
        run: |
          # expected count must match number of arch entries in build matrix
          expected=2  # linux/amd64 + linux/arm64
          actual=$(find /tmp/digests -maxdepth 1 -type f | wc -l)
          if [ "$actual" -ne "$expected" ]; then
            echo "Expected $expected digests, found $actual"
            ls -la /tmp/digests
            exit 1
          fi
          echo "All $expected digests present"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest and push
        working-directory: /tmp/digests
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            -t ghcr.io/paskal/bitrix-php:${{ matrix.php-version }} \
            $(printf 'ghcr.io/paskal/bitrix-php@sha256:%s ' *)

      - name: Tag PHP 8.4 as :8
        if: matrix.php-version == '8.4'
        run: |
          docker buildx imagetools create \
            -t ghcr.io/paskal/bitrix-php:8 \
            ghcr.io/paskal/bitrix-php:8.4
