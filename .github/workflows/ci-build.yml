name: build

on:
  push:
    branches:
      - master
    tags:
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.image }} (${{ matrix.platform }})
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: nginx
            context: config/nginx
            registry-image: ghcr.io/paskal/nginx
          - name: zabbix-agent2
            context: config/zabbix
            registry-image: ghcr.io/paskal/zabbix-agent2
        arch:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact-suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact-suffix: arm64
    runs-on: ${{ matrix.arch.runner }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image.name }} by digest
        if: github.event_name != 'pull_request'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          platforms: ${{ matrix.arch.platform }}
          outputs: type=image,name=${{ matrix.image.registry-image }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.image.name }}-${{ matrix.arch.artifact-suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}-${{ matrix.arch.artifact-suffix }}

      - name: Build only (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          platforms: ${{ matrix.arch.platform }}
          push: false
          cache-from: type=gha,scope=${{ matrix.image.name }}-${{ matrix.arch.artifact-suffix }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          if [ -z "$digest" ]; then
            echo "ERROR: Build digest is empty"
            exit 1
          fi
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.image.name }}-${{ matrix.arch.artifact-suffix }}
          path: /tmp/digests/*
          retention-days: 1

  merge:
    name: Merge ${{ matrix.image.name }} manifests
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    # NOTE: keep image list in sync with build job matrix
    strategy:
      matrix:
        image:
          - name: nginx
            registry-image: ghcr.io/paskal/nginx
          - name: zabbix-agent2
            registry-image: ghcr.io/paskal/zabbix-agent2

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.image.name }}-*
          merge-multiple: true

      - name: Verify all digests present
        run: |
          # expected count must match number of arch entries in build matrix
          expected=2  # linux/amd64 + linux/arm64
          actual=$(find /tmp/digests -maxdepth 1 -type f | wc -l)
          if [ "$actual" -ne "$expected" ]; then
            echo "Expected $expected digests, found $actual"
            ls -la /tmp/digests
            exit 1
          fi
          echo "All $expected digests present"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest and push
        working-directory: /tmp/digests
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            -t ${{ matrix.image.registry-image }}:latest \
            $(printf '${{ matrix.image.registry-image }}@sha256:%s ' *)

      - name: Remote update of zabbix agent after rebuild
        if: matrix.image.name == 'zabbix-agent2'
        env:
          UPDATER_KEY: ${{ secrets.UPDATER_KEY }}
        run: curl -sf "https://hooks.favor-group.ru/update/zabbix/${UPDATER_KEY}" > /dev/null || echo "Update hook failed"
